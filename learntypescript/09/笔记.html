三种访问修饰符：

            public  : 公有（公开的），可以在任何地方被访问到。
            private : 私有的，不能在声明他的类的外部调用
            protected : 受保护的，和private类似，区别在于他可以在子类访问。



class Parent{
    public name : string;
    constructor(){
            
    }
}
简写
class Parent{
    constructor(public name : string){
            
    }
}
